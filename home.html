<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Vue training</title>
</head>
<body>
<div id="root">
    <ul>
<!--        <li v-for="name in names">{{ name }}</li>-->
        <li v-for="name in names" v-text="name"></li>
    </ul>
    <input type="text" id="input" v-model="newName">


    <!--    new method-->
    <button @click="newAddName">add name with new method</button>
    <!--    old method-->
    <button v-on:click="addName">add name with old method</button>

</div>

<script src="vue.min.js" type="text/javascript"></script>

<script>
    var app = new Vue({
        el: '#root',
        data: {
            newName: '',
            names :['hasan', 'hosein', 'fati', 'majid']
        },

        methods: {
            addName() {
                this.names.push(this.newName);
                this.newName ='';
            },

            newAddName() {
                this.names.push(this.newName);
                this.newName ='';
            }
        }

    });

    Vue.config.devtools = true // add this line for enable devtools
</script>


</body>
</html>
